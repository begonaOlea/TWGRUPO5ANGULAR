
<div [ngClass]="estadoListadoPedidos">

<h2>Lista de Pedidos</h2>

<div *ngIf="pedidos.length == 0">No hay pedidos</div>

<ul class="list-group">
<div *ngFor="let p of pedidos">
    <li  class="list-group-item {{ p.entregado ? 'disabled': ''}}"  >  
       <a [routerLink]="['/pedido',p.id]">
       <app-item-pedido
           (entregaRealizada)="onTerminoEntrega($event)" 
           [id]="p.id" 
           descripcion="{{p.desc}}" 
           [entregado]="p.entregado"></app-item-pedido>   
        </a>

    </li>
</div>

</ul>

<button class="btn btn-primary" (click)="onAltaPedido()"
     [disabled]="! modoNuevo">Alta Pedido</button>


</div>
